name: Static Analysis
permissions:
  contents: read

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'include/**'
      - 'Makefile'
      - '*.mk'
      - '.github/workflows/analyze.yml'

  pull_request:
    paths:
      - 'src/**'
      - 'include/**'
      - 'Makefile'
      - '*.mk'
      - '.github/workflows/analyze.yml'

jobs:

  cppcheck:
    name: Check source code

    runs-on: ubuntu-latest
    env:
      CC: gcc
      XCHANGE: xchange
      REDISX: redisx
      SMAXLIB: smax-clib
    steps:

    - name: Check out smax-postgres
      uses: actions/checkout@v5

    - name: Check out xchange dependency
      uses: actions/checkout@v5
      with:
        repository: Smithsonian/xchange
        path: xchange

    - name: Check out RedisX dependency
      uses: actions/checkout@v5
      with:
        repository: Smithsonian/redisx
        path: redisx

    - name: Check out smax-clib dependency
      uses: actions/checkout@v5
      with:
        repository: Smithsonian/smax-clib
        path: smax-clib

    - name: install package dependencies
      run: sudo apt-get install -y cppcheck

    - name: Run cppcheck
      run: make analyze
