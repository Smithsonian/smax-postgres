theme: jekyll-theme-Tactile
author: Attila Kovacs
github_username: attipaci
title: smax-clib
description: Record SMA-X history in PostgreSQL / TimescaleDB.
show_downloads: false
google_analytics: G-GMGK5XDS48
url: "https://smithsonian.github.io"
read_time: true
titles_from_headings:
  strip_title: true
plugins:
  - jekyll-sitemap
  - jekyll-titles-from-headings
  - jekyll-toc
defaults:
  # Exclude search pages from sitemap
  - scope:
      path: apidoc/html/search/**
    values:
      sitemap: false
  # Exclude google site verification from sitemap
  - scope:
      path: google*.html
    values:
      sitemap: false

